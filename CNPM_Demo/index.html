<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện 24 giờ Đà Nẵng</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffe5b4;
            padding: 10px;
        }

            header img {
                height: 40px;
                margin-right: 15px;
            }

        .banner img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .section {
            padding: 20px;
        }

            .section h2 {
                margin-bottom: 15px;
            }

        .events {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .event-card {
            width: 250px;
            height: 160px;
            overflow: hidden;
            border-radius: 8px;
        }

            .event-card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.3s ease;
            }

            .event-card:hover img {
                transform: scale(1.1);
            }

        .highlight img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        footer {
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-left, .footer-right {
            flex: 1;
            margin: 10px;
        }

        .social {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            .social img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                transition: transform 0.2s ease;
            }

                .social img:hover {
                    transform: scale(1.2);
                }

        .dragon-bridge {
            position: relative;
            background: url("https://bqn.1cdn.vn/2024/07/17/441-202407171040071.png") no-repeat center center/cover;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

            .dragon-bridge::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5); /* lớp mờ tối */
            }

        .overlay {
            position: relative;
            text-align: center;
            z-index: 1;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

            #countdown div {
                background: rgba(0,0,0,0.6);
                padding: 15px 20px;
                border-radius: 10px;
                text-align: center;
                font-size: 18px;
            }

            #countdown span {
                font-size: 28px;
                font-weight: bold;
                display: block;
            }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: black;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

            .btn:hover {
                background: orange;
                color: white;
            }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="https://i-vnexpress.vnecdn.net/2025/07/09/anh-man-hinh-2025-07-09-luc-14-4766-5547-1752051810.png" alt="Logo trang web">
        <h1>Sự kiện 24 giờ Đà Nẵng</h1>
    </header>

    <!-- Banner -->
    <div class="banner">
        <img src="https://eggyolk.vn/wp-content/uploads/2024/09/Han_River_Bridge_in_Vietnam_Night_View-scaled.jpg" alt="Background">
    </div>

    <!-- Sự kiện mới nhất -->
    <section class="section">
        <h2>Sự kiện mới nhất</h2>
        <div class="events">
            <a href="sukien1.html" class="event-card">
                <img src="https://cdn.quangnam.gov.vn/2025/01/15/le-hoi-phao-hoa-quoc-te-da-nang.-anh-kim-lien-5-.jpg" alt="Sự kiện 1">
            </a>
            <a href="sukien2.html" class="event-card">
                <img src="https://bcp.cdnchinhphu.vn/334894974524682240/2022/3/18/photo-1647583992034-1647584005123978521308.jpg" alt="Sự kiện 2">
            </a>
            <a href="sukien3.html" class="event-card">
                <img src="https://media.vietnamplus.vn/images/c4adc1f05ef0c1067821b9434b33bc09dfbfbd486e4bd6a125cf75f363dca3ee785a8cf8f14833970c81b639d292cda5/vnp-tanhuongdn-05.jpg" alt="Sự kiện 3">
            </a>
        </div>
    </section>

    <!-- Cầu rồng phun lửa -->
    <section class="dragon-bridge">
        <div class="overlay">
            <h2>Cầu Rồng phun lửa và nước</h2>
            <div id="countdown">
                <div><span id="days">00</span><p>Ngày</p></div>
                <div><span id="hours">00</span><p>Giờ</p></div>
                <div><span id="minutes">00</span><p>Phút</p></div>
                <div><span id="seconds">00</span><p>Giây</p></div>
            </div>
            <a href="su-kien-cau-rong.html" class="btn">Đọc thêm</a>
        </div>
    </section>
    <script>
        // Set thời gian sự kiện (ví dụ: 20/12/2025 20:00)
        const eventDate = new Date("Aug 23, 2025 20:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <p><strong>Link trang web</strong></p>
            <p><a href="index.html">Trang chủ</a></p>
        </div>
        <div class="footer-right">
            <p><strong>Về chúng tôi</strong></p>
            <p>Thông tin về bản quyền, đường dây, liên hệ</p>
            <p><strong>Kết nối với chúng tôi</strong></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
